plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'digital.wup.android-maven-publish'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Chooongg/ChooonggBox")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GitHubPackageUser")
                password = project.findProperty("gpr.key") ?: System.getenv("GitHubPackageToken")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            version version_name // 发布版本
            groupId = 'chooongg.box' // group名
            artifactId = 'core' // artifact名
            from(components.android)
        }
    }
}

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api project(path: ':box')
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
//    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.0-alpha07'
//    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0-alpha07'
}